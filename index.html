<!DOCTYPE html>
<html>
<head>
	<title>Le Fancy Forms</title>

<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
	<div id="form-wrapper">
		<form id="validated-info" onsubmit="return false">
		
			<h1>Sign up now!<span>Sign up and tell me what you think of my site!</span></h1>

			<div class="section"><span>1</span>First Name &amp; Address</div>

			<div class="form-wrapper">	
				<label>Your full name
					<input id="name" type="text" name="fullName" placeholder="Your full name" value="">
				</label>
			</div>
			<div class="form-wrapper">	
				<label>Address
					<input id="address" type="text" name="address1" placeholder="Address" value="">
				</label>
			</div>

			<div class="section"><span>2</span>Email &amp; Phone</div>
			<div class="form-wrapper">	
				<label>Email
					<input id="email" type="email" name="email" placeholder="Email" value="">
				</label>
			</div>
			<div class="form-wrapper">	
				<label>Phone
					<input id="phone" type="text" name="phoneNumber" placeholder="Phone Number" value="">
				</label>
			</div>

			<div class="section"><span>3</span>Password</div>
			<div class="form-wrapper">	
				<label>Password
					<input id="password1" type="password" name="password" placeholder="Password" value="">
				</label>
			</div>
			<div class="form-wrapper">	
				<label>Confirm Password
					<input id="password2" type="password" name="comfirmPassword" placeholder="Confrim Password" value="">
				</label>
			</div>

			<div class="section"><span>4</span>Skills</div>
			<div class="form-wrapper">	
				<label>My Tech Skills
					<input id="skills" type="text" name="techSkills" placeholder="My Technical Skills" value="">
				</label>
				<label>My Age
					<input id="age" type="number" name="age" placeholder="My Age" value="">
				</label>

			</div>

			<div class="form-wrapper">	
				<button id="submit-button">Sign Me Up!</button>
				<span class="privacy"><input id="agree-checkbox" type="checkbox" name="privacy">I agree to the terms and policies</span>
			</div>
		</form>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="validated.js"></script>
</body>
</html>
